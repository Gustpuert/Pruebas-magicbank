<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MagicBank | Educación del Futuro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --azul: #070C2A;
      --dorado: #D6B15A;
      --blanco: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #050814, #0a0f2a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .hero {
      max-width: 900px;
      padding: 40px;
    }

    .logo {
      width: 220px;
      margin-bottom: 30px;
      animation: glow 4s ease-in-out infinite;
    }

    @keyframes glow {
      0%,100% { filter: drop-shadow(0 0 10px rgba(214,177,90,.4)); }
      50% { filter: drop-shadow(0 0 26px rgba(214,177,90,.9)); }
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="hero">
    <img
      src="/Pruebas-magicbank/assets/img/logos/logo-magicbank.png"
      alt="MagicBank"
      class="logo"
    >

    <h1>MagicBank marca el antes y el después de la educación</h1>
    <p>Educación adaptativa, tutores inteligentes y conocimiento en evolución constante.</p>
  </div>

</body>
</html>
